<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Todo List Project by Lily" />
    <meta name="author" content="Lily" />
    <title>Todo List by Lily</title>
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/cff0c6bc93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img
          src="img/todo_list_app_logo.png"
          alt="Todo List logo image"
          class="header__logo"
        />
        <h4 class="header__title">ToDo List</h4>
      </div>
      <div class="header__current-info">
        <span class="header__hour"></span>
      </div>
    </header>
    <main>
      <!-- Quote section -->
      <section class="today-quote surface">
        <figure class="today-quote__container">
          <figcaption>Today's quote</figcaption>
          <blockquote class="today-quote__text"></blockquote>
        </figure>
      </section>
      <!-- Todo list section-->
      <section class="todo-list">
        <!-- new todo input part -->
        <div class="todo-list__alert-msg">
          <button class="todo-list__alert-msg__escape">
            <i class="far fa-window-close"></i>
          </button>
          <p>Please input a new todo task</p>
        </div>

        <div class="new-todo surface">
          <form class="new-todo__form">
            <input
              class="new-todo__input"
              name="todo list home text input box"
              placeholder="What do you have to do today?"
              autofocus
              autocomplete="off"
            />

            <button type="submit" class="btn new-todo__add-btn">
              <i class="far fa-plus-square"></i>
            </button>
          </form>

          <div class="calendar">
            <div class="calendar__header">
              <button class="calendar__btn--back"><</button>
              <span class="calendar__month-year">month/year</span>
              <button class="calendar__btn--after">></button>
            </div>
            <div class="calendar__body">
              <ul class="calendar__days">
                <li class="calendar__day">S</li>
                <li class="calendar__day">M</li>
                <li class="calendar__day">T</li>
                <li class="calendar__day">W</li>
                <li class="calendar__day">T</li>
                <li class="calendar__day">F</li>
                <li class="calendar__day">S</li>
              </ul>
              <ul class="calendar__dates"></ul>
            </div>
          </div>
        </div>

        <div class="todos surface">
          <h5 class="todos__header">Todos</h5>
          <ul class="todos__lists"></ul>
          <button class="todos__completed-delete"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <h4 class="footer__title">Author Info</h4>
      <h5 class="footer__link">lil.lee0221@gmail.com</h5>

      <p class="footer__copyright">2021 Lily Lee - All rights reserved</p>
    </footer>
    <div class="overlay"></div>
  </body>
</html>
