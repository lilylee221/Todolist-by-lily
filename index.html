<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Todo List Project by Lily" />
    <meta name="author" content="Lily" />
    <title>Todo List by Lily</title>
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/cff0c6bc93.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar__logo-box">
        <img
          src="img/todo_list_app_logo.png"
          alt="Todo List logo image"
          class="navbar__logo"
        />
        <h3 class="navbar__title">Todo List by Lily</h3>
      </div>
      <div class="navbar__current-info">
        <span class="navbar__location">Valencia</span>
        <div class="navbar__date-hour-container">
          <span class="navbar__date"></span>
          <span class="navbar__hour"></span>
        </div>
      </div>
    </header>
    <main>
      <section class="home">
        <div class="home__quote-container">
          <h6>Today's quote</h6>
          <p class="home__today-quote"></p>
        </div>
        <form class="home__newtodo-form">
          <input
            type="text"
            class="new-todo__textbox"
            name="todo list home text input box"
            placeholder="What do you have to do today?"
            autofocus
          />

          <label for="new-todo__date">Task date: </label>
          <input
            type="date"
            class="new-todo__date"
            name="new todo list date"
            required
          />
          <button type="submit" class="btn new-todo__add">Add</button>
        </form>
      </section>
      <section id="my-todo-list">
        <ul class="lists"></ul>
      </section>
    </main>
    <footer>
      <h4 class="contact__title">Author Info</h4>
      <div class="contact__links">
        <h5 class="contact__email">lil.lee0221@gmail.com</h5>
        <a
          href="https://www.linkedin.com/in/lily-lee-8288a5136/"
          target="blank"
        >
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/lilylee221/" target="blank">
          <i class="fab fa-github"></i>
        </a>
      </div>
      <p class="contact__copyright">2021 Lily Lee - All rights reserved</p>
    </footer>
  </body>
</html>
