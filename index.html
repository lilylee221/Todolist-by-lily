      <section class="home">
        <div class="home__quote-container">
          <h5>Today's quote</h5>
          <p class="home__today-quote"></p>
        </div>
        <form class="home__newtodo-form">
          <input
            type="text"
            class="new-todo__textbox"
            name="todo list home text input box"
            placeholder="What do you have to do today?"
            autofocus
          />

          <label for="new-todo__date">Task date: </label>
          <input
            type="date"
            class="new-todo__date"
            name="new todo list date"
            required
          />
          <button type="submit" class="btn new-todo__add">Add</button>
        </form>
      </section>
